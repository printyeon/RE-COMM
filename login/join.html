<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/join-style.css" />
    <title>RE;COMM</title>
  </head>
  <body>
    <!-- 리콤 회원가입 페이지 -->

    <!-- 내비게이션바 -->
    <div class="nav">
      <!-- 왼쪽 로고 -->
      <div class="left">
        <div class="icon"><img src="../img/logo-logo.png" alt="" /></div>
      </div>
      <!-- 오른쪽 주요 아이콘 -->
      <div class="right">
        <div class="search"><img src="../img/logo-search.png" alt="" /></div>
        <div class="books"><img src="../img/logo-books.png" alt="" /></div>
        <div class="log-in" onclick="openLogin()">로그인</div>
        <div class="join" onclick="openJoin()">회원가입</div>
        <div class="user" id="logout">
          <img src="./img/logo-user.png" alt="" />
        </div>
      </div>
    </div>

    <!-- 뒷 배경 어둡게 -->
    <div class="bg"></div>

    <!--회원가입 창-->
    <div class="join">
      <div class="join-bg"></div>
      <div class="join-logo">
        <img src="./img/login-logo.png" width="75%" />
      </div>
      <div class="join-txt">회원가입</div>

      <form class="join-form">
        <input
          class="row"
          type="text"
          maxlength="255"
          placeholder="이름1234"
          id="signUpName"
        />

        <input
          class="row"
          type="email"
          maxlength="255"
          placeholder="이메일"
          id="signUpEmail"
        />

        <input
          class="row"
          type="password"
          maxlength="255"
          placeholder="&nbsp&nbsp비밀번호(6자 이상)"
          id="signUpPassword"
        />

        <input
          class="row"
          type="password"
          maxlength="255"
          placeholder="&nbsp&nbsp비밀번호 확인"
          id="reSignUpPassword"
        />

        <button class="join-btn" type="submit" id="signUpButton">확인</button>
      </form>

      <div class="join-check">
        <div class="check-row c1"><img src="./img/login-check.png" /></div>
        <div class="check-row c2"><img src="./img/login-check.png" /></div>
        <div class="check-row c3"><img src="./img/login-check.png" /></div>
        <div class="check-row c4"><img src="./img/login-check.png" /></div>
      </div>

      <div class="login-hy">
        이미 가입하셨나요? &nbsp&nbsp<a href="./login.html">로그인</a>
      </div>
    </div>

    <script type="module" src="../js/join.js"></script>
  </body>
</html>
